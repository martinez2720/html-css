<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Formulário</legend>
            <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="nome"></p>
            <p><label for="isobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" required placeholder="sobrenome"></p>
            <p><label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="senha">
            </p>
            <p><label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label>Seleção</label> <br>
                <input type="radio" name="bolinha" id="ibolinha1">
                <label for="ibolinha1">Seleção1</label> <br>

                <input type="radio" name="bolinha" id="ibolinha2">
                <label for="ibolinha2">Seleção2</label>
            
            </p>
            <p>
                <label for="ihora">Horário</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="email" required>
            </p>

            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>Favoritos</p>
            <input type="checkbox" name="1" id="1" checked> <label for="1">1</label><br>
            <input type="checkbox" name="2" id="2"> <label for="2">2</label><br>
            <input type="checkbox" name="3" id="3"> <label for="3">3</label><br>
            <p>
            
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel">
            </p>

            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
                
            </p>

            <p>
                <label for="idoc">Documento</label>
                <input type="file" name="doc" id="idoc">
            </p>

            <p>
                <label for="iesc">Escolha</label>
                <select name="escolha" id="iesc">
                    <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="preencher">Preencher</label>
                <input type="text" name="pree" id="preencher" list="listpre">
                <datalist id="listpre">
                    <option>azul</option>
                    <option>verde</option>
                    <option>vermelho</option>
                    <option >amarelo</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
            </p>


        </fieldset><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>

    </form>
    
</body>
</html>
